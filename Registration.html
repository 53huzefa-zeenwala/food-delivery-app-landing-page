<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Landing Page</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/Login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="formDiv">
        <div class="logo"><span>Fo</span>odie</div>
        <div class="formOuter">
          <div>
            <h1>Welcome</h1>
            <p>Get Delicious Food Right Now</p>
          </div>
          <form action="" class="form">
            <div class="input">
              <label for="username">Email</label>
              <input type="text" name="username" />
            </div>
            <div class="input">
              <label for="Password">Password</label>
              <input type="text" name="Password" />
            </div>
            <div class="input">
              <label for="createPassword">Create Password</label>
              <input type="text" name="createPassword" />
            </div>
            <div class="forgot">
              <div>
                <input type="checkbox" name="game" id="" />
                <label for="game">Remember</label>
              </div>
            </div>
            <button type="submit">Sign up</button>
          </form>
          <button class="googleButton">
            <img src="./img/google-svgrepo-com.svg" alt="Google Icon" /> Sign in
            with Google
          </button>
        </div>
        <div class="isAccount">Already have an account? <span><a href="./Login.html">Login</a></span></div>
      </div>
      <div class="img"><img src="./img/registration-form-cover-mage.png" alt="" /></div>
    </main>
  </body>
</html>
